server {
    listen 80;
    server_name localhost;

    # Default to wordpress
    location / {
        proxy_pass http://wordpress:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route to eng-identity
    location /auth/ {
        proxy_pass http://eng-identity:5000;
        proxy_set_header Host $host;
    }

    # Route to eng-lifecycle
    location /lifecycle/ {
        proxy_pass http://eng-lifecycle:5005;
        proxy_set_header Host $host;
    }

    # Route to eng-lifecycle internal API
    location /api/v1/internal/enroll {
        proxy_pass http://eng-lifecycle:5005;
        proxy_set_header Host $host;
    }

    # Add other service routes as needed...
    # This is a minimal config for the course feature test.
}
